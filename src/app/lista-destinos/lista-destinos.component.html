<div class="container content">
    <div class="row">
        <div class="col-md-5 offset-md-1">
            <span class="anchor" id="formLogin"></span>
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Whishlist</h3>
                </div>
                <div class="card-body">
                    <app-form-destino-viaje (onItemAdded)="agregado($event)"></app-form-destino-viaje>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Destinos populares</h3>
                </div>
                <div class="card-body">
                    <app-destino-popular *ngFor="let dp of destinosPopulares" [destinoPopular]="dp"></app-destino-popular>
                </div>
            </div>
        </div>
    </div>
    <hr	class="mb-5">
    <div class="row">
        <app-destino-viaje
            *ngFor="let d of destinos; let i=index"
            [destino]="d"
            [idx]="i+1"
            (clicked)="elegido($event)"
        ></app-destino-viaje>
    </div>
</div>
